  <h1>불안의 앞에서</h1>
  <p>
MBTI, 타로, 심리 테스트.  
누군가의 말에 ‘맞아, 이게 나야’라고  
조용히 고개를 끄덕인 적 있나요?  

설명은 언제나 반갑습니다.  
때론 진실보다 그럴듯한 말이  
우리의 마음 속에 더 깊이 스며들곤 하죠.  

이 전시는, 그 마음을 비추고자 합니다.  
설명되고 싶었던 나,  
믿고 싶었던 말,  
그 순간, 마음이 움직인 이유를 따라가 봅니다.  

우리는 묻습니다.  
언제부터 타인의 언어에 나를 기대기 시작했을까요?  
당신 안의 그 오래된 물음 앞에,  
지금, 잠시 멈춰 서보길 바랍니다.
  </p>
